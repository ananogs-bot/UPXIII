<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReNova Code - Calculadora</title>
    <link rel="icon" type="image/png" href="succulent.png">

</head>

<body>

    <link rel="stylesheet" href="CSS/renovaV2.css"> <!--Arquivo de referência para o CSS so site-->

    <div class="cabecalho">
        <div class="logo">
            <img src="png's/ReNova Code.png" alt="Logo">
        </div>
    
        <div class="menuSuperior">
            <a class="opcoesSuperior" href="indexV2.html">Home</a>
            <a class="opcoesSuperior" href="forms.html">Forms</a>
            <a class="opcoesSuperior" href="sobre.html">Sobre</a>
        </div>
    </div>

    <div class="conteudoFormulario">
        <h1>Calculadora</h1>
        <div class="formulario">
            <form action="" method="post"> <!--Falta colocar a api, decidir com o grupo como que vai ser-->
                <fieldset>
                    <h3>Transporte</h3>
                    <p>
                        <label for="q1">Quantos quilômetros você percorre, em média, por semana utilizando transporte público (ônibus, metrô, trem)?</label>
                        <br>
                        <input type="number" name="q1" id="question1">
                    </p>

                    <p>
                        <label for="q2">Quantos quilômetros você percorre, em média, por semana utilizando seu carro?</label>
                        <br>
                        <input type="number" name="q2" id="question2">
                    </p>

                    <p>
                        <label for="q3">Se você utiliza carro, qual é o consumo médio de combustível (em litros por 100 km) do seu veículo?</label>
                        <br>
                        <input type="number" name="q3" id="question3">
                    </p>

                    <p>
                        <label for="q4">Qual é a principal forma de transporte que você utiliza para o trabalho, escola ou outro lugar?</label>
                        <br>
                        <select name="q4" id="question4">
                            <option value="1">Carro</option>
                            <option value="2">Carona</option>
                            <option value="3">Transporte Público</option>
                            <option value="4">Bicicleta</option>
                            <option value="5">Caminhada</option>
                        </select>
                    </p>

                    <p>
                        <label for="q5">Quantos quilômetros, em média, você percorre por dia com o seu veículo?</label>
                        <br>
                        <select name="q5" id="question5">
                            <option value="1">Menos de 5km</option>
                            <option value="2">5 a 10km</option>
                            <option value="3">10 a 20km</option>
                            <option value="4">Mais de 20km</option>
                        </select>
                    </p>

                    <p>
                        <label for="q6">Você possui ou utiliza um veículo elétrico ou híbrido?</label>
                        <br>
                        <input type="radio" name="q6" id="question6" value="1">
                        <label for="">Sim</label>
                        <input type="radio" name="q6" id="question6" value="2">
                        <label for="">Não</label>
                    </p>

                    <p>
                        <label for="q7">Seu veículo utiliza combustível fóssil (gasolina, diesel, etc.)?</label>
                        <br>
                        <input type="radio" name="q7" id="question7" value="1">
                        <label for="">Sim</label>
                        <input type="radio" name="q7" id="question7" value="2">
                        <label for="">Não</label>
                        <input type="radio" name="q7" id="question7" value="3">
                        <label for="">Não possuo um veículo</label>
                    </p>

                    <br>
                    <h3>Energia</h3>
                    <p>
                        <label for="q8">Qual é o consumo médio mensal de energia elétrica de sua residência (em kWh)?</label>
                        <br>
                        <input type="number" name="q8" id="question8">
                    </p>

                    <p>
                        <label for="q9">Em média, quantas horas por dia você utiliza aparelhos eletrônicos (computador, TV, celular, etc.)?</label>
                        <br>
                        <input type="number" name="q9" id="question9">
                    </p>

                    <p>
                        <label for="q9">Em média, quantas horas por dia você utiliza aparelhos eletrônicos (computador, TV, celular, etc.)?</label>
                        <br>
                        <input type="number" name="q9" id="question9">
                    </p>

                    <p>
                        <label for="q10">Quantos aparelhos de aquecimento ou refrigeração (ar condicionado, aquecedor, ventilador) você utiliza regularmente?</label>
                        <br>
                        <input type="number" name="q10" id="question10">
                    </p>

                    <p>
                        <label for="q11">Qual é o gasto médio de gás de cozinha por mês em sua residência?</label>
                        <br>
                        <input type="number" name="q11" id="question11">
                    </p>

                    <p>
                        <label for="q12">Quantos quilos de carne vermelha (boi, porco, cordeiro) você consome por mês?</label>
                        <br>
                        <input type="number" name="q12" id="question12">
                    </p>

                    <p>
                        <label for="q13">Qual é a principal fonte de energia que você usa em sua residência?</label>
                        <br>
                        <select name="q13" id="question13">
                            <option value="1">Energia elétrica</option>
                            <option value="2">Gás</option>
                            <option value="3">Solar</option>
                        </select>
                    </p>

                    <p>
                        <label for="q14">Com que frequência você desliga aparelhos eletrônicos quando não está usando?</label>
                        <br>
                        <select name="q14" id="question14">
                            <option value="1">Sempre</option>
                            <option value="2">Às vezes</option>
                            <option value="3">Raramente</option>
                            <option value="4">Nunca</option>
                        </select>
                    </p>

                    <p>
                        <label for="q15">Você possui algum dispositivo de economia de energia, como aquecedores solares ou sistemas de energia renovável?</label>
                        <br>
                        <input type="radio" name="q15" id="question15" value="1">
                        <label for="">Sim</label>
                        <input type="radio" name="q15" id="question15" value="2">
                        <label for="">Não</label>
                    </p>

                    <p>
                        <label for="q16">Sua casa utiliza aquecimento de água através de fontes renováveis, como energia solar?</label>
                        <br>
                        <input type="radio" name="q16" id="question16" value="1">
                        <label for="">Sim</label>
                        <input type="radio" name="q16" id="question16" value="2">
                        <label for="">Não</label>
                    </p>

                    <br>
                    <h3>Alimentação</h3>
                </fieldset>
            </form>
        </div>
        
    </div>
    



    <div class="rodape">
        <a href="https://github.com/ananogs-bot/UPXIII">ReNova Code - Projeto para a matéria Usina de Projetos Experimentais III</a>
    </div>
</body>
</html>
