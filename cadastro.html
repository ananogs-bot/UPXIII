  <section class="login-hero">
    <div class="login-overlay"></div>
    <div class="login-box">
      <form id="form-cadastro">
        <h2 class="fw-bold">Cadastro</h2>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" name="nome" id="nome_usuario" placeholder="name">
          <label for="floatingInput">Nome</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" name="email" id="email_usuario" placeholder="name@example.com">
          <label for="floatingInput">E-mail</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" name="senha" id="senha_usuario" placeholder="Password">
          <label for="floatingPassword">Senha</label>
        </div>
        <button type="submit" class="btn btn-cta mt-3 w-100">Cadastrar</button>
      </form>
