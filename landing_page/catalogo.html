<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>ReSyle - Catálogo</title>
    <link rel="icon" type="image/x-icon" href="assets/img/christmas-stars (1).png" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    
    <style>
        .navbar {
            position: relative;
            background-color: #5e151af3;
            transition: background-color 0.3s;
        }

        .navbar.scrolled {
            position: fixed;
        }

        .navbar-brand,
        .nav-link {
            color: #F5EEDC !important;
        }

        /* NOVOS ESTILOS PARA OS CARDS E IMAGENS */
        #lista-produtos .card {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        #lista-produtos .card-img-container {
            height: 250px;
            overflow: hidden;
        }

        #lista-produtos .card-img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top;
            transition: transform 0.3s ease;
        }

        #lista-produtos .card-img-container img:hover {
            transform: scale(1.05);
        }

        #lista-produtos .card-body {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        #lista-produtos .card-footer {
            background-color: transparent;
            border-top: 0;
            padding-top: 0;
            text-align: center;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">ReStyle</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Sobre</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#dados">Dados</a></li>
                    <li class="nav-item"><a class="nav-link" href="catalogo.html">Catálogo</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="fundo">
        <div class="overlay-text container px-4 px-lg-5 my-5 text-center text-white">
            <h1 class="display-4 fw-bolder">Vista-se com propósito!</h1>
            <p class="lead fw-normal text-white-50 mb-4">Moda consciente, escolha sustentável</p>
        </div>
    </header>

    <section id="catalogo" class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <h1 class="fw-bold mb-4 text-center">Catálogo de Roupas</h1>
            <div id="lista-produtos" class="row gx-4 gy-4 justify-content-center">

            </div>
        </div>
    </section>

    <footer class="text-center py-4">
        <div class="container">
            Copyright &copy; ReStyle
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/protecao.js"></script>
    <script src="js/catalogo.js"></script>
</body>

</html>
