    <section class="login-hero">
        <div class="login-overlay"></div>
        <div class="login-box">
            <form id="form-login">
                <h2 class="fw-bold">Login</h2>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
                    <label for="floatingInput">E-mail</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" name="senha" id="senha" placeholder="Password">
                    <label for="floatingPassword">Senha</label>
                </div>
                <button type="submit" class="btn btn-cta mt-3 w-100">Entrar</button>
                <a class="btn btn-cta mt-3 w-100" href="cadastro.html">Cadastrar</a>
            </form>
